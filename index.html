<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ui</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form class="form-container">
        <!-- top logo -->
        <div class="logo">
            <img src="./images/putatoe.png" alt="">
        </div>

        <!-- Login or signup heading -->
        <div class="login-heading">
            Login <span>or</span> Signup
            <div class="underline"></div>

        </div>

        <!-- login form -->
        <div action="#" class="login-form">
            <div class="phone-number-holder">
                +91 <input type="number" name="" id="" placeholder="Mobile Number*">
            </div>


            <div class="password-holder">
                <input type="password" placeholder="Password">
            </div>    
        </div>

        <div class="forgot-password">
            Forgot Password?
        </div>


        <p>Information remain confidential </p>


        <!-- terms and conditions -->
        <div class="terms">
            <div>
                <input type="checkbox" name=""  id="">
            </div>
            <div>
                I agree to all the
            </div>
            <a href="">
                Terms & Conditions
            </a>
        </div>



        <!-- Login Button -->
        <div class="login-button">
            <input type="submit" value="LOGIN">
        </div>

        <div class="or">
            <div class="line"></div>
            <div>OR</div>
            <div class="line"></div>
        </div>

        <div class="login-otp">
            <a href="#">Login with OTP</a>
        </div>

        <div class="or">
            <div class="line"></div>
            <div>OR</div>
            <div class="line"></div>
        </div>

        <div class="continue-with">Continue with</div>

        <div class="google-logo">
               <a href="#"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt="" width="45px" >
               </a>        
        </div>


        <div class="create-account">
            Not having an account? <span> <a href="#">  Create Account</a>   </span>
        </div>







    </form>
    
</body>
</html>
